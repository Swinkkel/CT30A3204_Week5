<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/main.js" defer></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Todo App</a>
        </div>
    </nav>

    <div class="container">
        <div class="col">
            <form id="todoForm">
                <label for="userInput">User:</label>
                <input type="text" id="userInput" name="userInput" required>
                <label for="todoInput">Todo:</label>
                <input type="text" id="todoInput" name="todoInput" required>

                <button class="btn" id="submit-data">Submit</button>
            </form>

            <p id="servermsg"></p>
        </div>


        <div class="col">
            <form id="searchForm">
                <label for="searchInput">User:</label>
                <input type="text" id="searchInput" name="searchInput" required>

                <button class="btn" id="search">Search</button>
            </form>

            <ul id="todoList"></ul>
        </div>
    </div>

</body>
</html>
